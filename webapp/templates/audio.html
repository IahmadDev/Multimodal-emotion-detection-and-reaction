<!DOCTYPE html>
<html lang="en">
<head>
    <title>SER live Demo</title>
</head>

<body onload="updateImage();">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
{% include 'includes/_navbar.html' %}


<div class="container-fluid">
    <br/>
    <p>Speech Recognition Model. Updates every 3 seconds.</p>
</div>


<div class="container-fluid">

    <div class="row">

        <div class="container-fluid" id="data-container_video"></div>

    </div>

</div>
<script>
    window.onload = function() {
    var image = document.getElementById("img");
    var plot = document.getElementById("plot");

    function updateImage() {
        image.src = image.src.split("?")[0] + "?" + new Date().getTime();
        plot.src = plot.src.split("?")[0] + "?" + new Date().getTime();
    }

    setInterval(updateImage, 1000);
}
</script>
<img id="img" src="/diagrams" style="position:relative;top:0;left:0;height:50%;width:50%"/>
<img id="plot" src="/plot" style="position:relative;top:0;left:0;height:50%;width:50%"/>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script src="/static/graph.js"></script>
<script src="/static/graph_video.js"></script>


</body>

</html>
