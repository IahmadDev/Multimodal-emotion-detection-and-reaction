<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <head>
        <meta charset="UTF-8">
        <title>Emotion Classifier</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/graph.css" >

        {{ turbo() }}
        {% include 'includes/_navbar.html' %}
    </head>
    <body>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
         <script src="../static/graph.js"></script>

            <figure class="highcharts-figure">
              <div id="container"></div>
              <p class="highcharts-description">
                Chart showing how an HTML table can be used as the data source for the
                chart using the Highcharts data module. The chart is built by
                referencing the existing HTML data table in the page. Several common
                data source types are available, including CSV and Google Spreadsheet.
              </p>

              <table id="datatable">
                <thead>
                  <tr>
                    <th></th>
                    <th>Emotions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>Angry</th>
                    <td>{{audio[0]}}</td>
                  </tr>
                  <tr>
                    <th>Fear</th>

                    <td>{{audio[1]}}</td>
                  </tr>
                  <tr>
                    <th>Happy</th>
                    <td>{{audio[2]}}</td>
                  </tr>
                  <tr>
                    <th>Sad</th>
                    <td>{{audio[3]}}</td>
                  </tr>
                </tbody>
              </table>
            </figure>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
