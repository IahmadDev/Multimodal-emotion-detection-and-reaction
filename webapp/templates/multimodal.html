<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% include 'includes/_navbar.html' %}
    <title>Real Time Multimodal Emotion Detection</title>

</head>

<body style="background-color:#002147;">
<div class="parallax-content baner-content" id="home">
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <h3 class="mt-5"><font color="white" style="font-family:verdana;" style="font-size:300%;"> Video
                    Recognition</font></h3>
                <img src="{{ url_for('video_feed') }}" width="100%">
            </div>
            <div class="col-sm-4" style="margin: 100px 0px">
                    <pre>
                        {{ text }}
                    </pre>
                <div id="imgDiv">
                    <img id="a" src="static/images/angry.jpg" alt="Show/Hide Image"/>
                    <img id="f" src="static/images/fear.jpg" alt="Show/Hide Image"/>
                    <img id="h" src="static/images/happy.jpg" alt="Show/Hide Image"/>
                    <img id="s" src="static/images/sad.jpg" alt="Show/Hide Image"/>
                </div>
                {#                    <img src="static/images/happy.jpg" alt="Show/Hide Image"/>#}

            </div>
        </div>

    </div>

</div>


<div class="container-fluid">
    <!-- Example row of columns -->
    <div class="row">

        <div class="container-fluid" id="data-container_multi"></div>

    </div>
</div>
<hr>


</div> <!-- /container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>

<script src="/static/graph_multi.js"></script>
<script src="/static/emoji.js"></script>
<script type="text/javascript">
    let highest2 = 1

    function requestData() {
        $.ajaxSetup({
            async: false
        });
        $.ajax({
            url: '/highest',
            success: function (point) {
                console.log(point)
                var highest = document.querySelector('pre').innerHTML
                console.log("highest: " + highest)
                highest2 = parseInt(highest)
                console.log("Als Integer " + highest2)
            },
            cache: false
        });
    }

    $(document).ready(function () {
        requestData()
        if (highest2 == 0) {
            $('#a').show();
            $('#f').hide();
            $('#h').hide();
            $('#s').hide();
        }
        if (highest2 == 1) {
            $('#a').hide();
            $('#f').show();
            $('#h').hide();
            $('#s').hide();
        }
        if (highest2 == 2) {
            $('#a').hide();
            $('#f').hide();
            $('#h').show();
            $('#s').hide();
        }
        if (highest2 == 3) {
            $('#a').hide();
            $('#f').hide();
            $('#h').hide();
            $('#s').show();
        }
        requestData()

    })

    ;

</script>


</body>
</html>
